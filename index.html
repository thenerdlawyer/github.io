---
layout: default
---
<article>
	<div class="center">
		<h1 class="index">{{ site.title }}</h1>
	</div>

	<div class="divider"></div>
</article>
<section>
    
	<ul>

		{% for post in site.posts %}

		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</div>
		</li>

		{% endfor %}

	</ul>
</section>
